<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tic Tac Toe Game</h1>
    <form id="room-form">
        <label for="room">Room Name</label>
        <input type="number" id="room-num" name="room" placeholder="Enter room name" required autocomplete="off">
        <button type="submit">Enter a Room</button>
    </form>
    <div class="go-home" style="display: none;">
        <div class="go-home-text">Play Again</div>
    </div>    
    <div class="info">
        <div class="class-text"></div>
    </div>
    <div class="game-board">
        <div class="rows" id="first-row">
            <div class="cells" id="0"></div>
            <div class="cells" id="1"></div>
            <div class="cells" id="2"></div>
        </div>
        <div class="rows" id="second-row">
            <div class="cells" id="3"></div>
            <div class="cells" id="4"></div>
            <div class="cells" id="5"></div>
        </div>
        <div class="rows" id="third-row">
            <div class="cells" id="6"></div>
            <div class="cells" id="7"></div>
            <div class="cells" id="8"></div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="game.js"></script>
</body>
</html>
